<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>subkazi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">



  <script>
      $(function() {
        $("header").load("html/header.html");
        $(".top-message-header").load("html/top-message-header.html");
        $(".section-1").load("html/section-1.html");
        $(".section-2").load("html/section-2.html");
        $(".section-3").load("html/section-3.html");
        $(".section-4").load("html/section-4.html");
        $(".list-marketplace-row").load("html/list-marketplace-row.html");
        $("footer").load("html/footer.html");
        });
  </script>
  </head>

<body>
  <header></header>
  <div id="content-wrapper" class="wrapper">
    <div class="content">
      <div class="container subkazi-content-container">
        <div class="row top-message-header"></div>
        <hr>
        <div class="row">
          <div class="col-md-12 home-section-row section-1"></div>
          <div class="col-md-12 home-section-row section-2"></div>
          <div class="col-md-12 home-section-row section-3"></div>
          <div class="col-md-12 home-section-row section-4"></div>
        </div>
        <div class="row list-marketplace-row"></div>
      </div>
      <footer></footer>
    </div>
  </div>

  <div class="modal-wrapper" id="modal-01">
    <a href="#!" class="modal-overlay"></a>
    <div class="modal-window">
      <div class="modal-description">
        <h4>解約のリマインドを受け取る</h4>
        <p>メールアドレスを入力すると解約の日の2日前に通知を行います。</p>
        <div class=input-group-email>
          <input type="text" class="form-control" placeholder="Your Email" id="emailReminderInput" form="reminder-email-form">
          <div class="input-group-append">
            <button class="btn btn-add" id="reminder-email-sunmit">有効にする</button>
          </div>
        </div>
        <br>
        <div>
          <a href="#" class="reminder-email-modal-skip" id="reminder-email-modal-skip">
            今回はリマインドしない
          </a>
        </div>
      </div>
      <a href="#!" class="modal-close">×</a>
    </div>
  </div>
</body>
<script src="script.js"></script>
